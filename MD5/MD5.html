<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>MD5</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
//var Words ="%3Clabel%3E%u5BC6%u7801%u6B63%u786E%u540E%u663E%u793A%u5185%u5BB9%3C/label%3E";
var Words ="#3Clabel#3E#u5BC6#u7801#u6B63#u786E#u540E#u663E#u793A#u5185#u5BB9#3C/label#3E";
$(document).ready(function(){

    var obj = {};
    Words.split('').sort().join('').replace(/(.)(\1+)?/g, function(m,k){obj[k] = m.length});
    console.log(obj);

    $("#login").click(function(){
        var userName = $("#username").val();
        var passWord = $("#password").val();
        $("#showUsername").text(userName);
        $("#showUsernameMD5").text(md5(userName));
        $("#showPassword").text(passWord);
        $("#showPasswordMD5").text(md5(passWord));

        if("fdc8b16de5a5b566a034fafb20d09da9" == md5(userName) &&
            "d9747143703aedecf1fa31a1d13385e2" == md5(passWord)){
            Words = Words.replace(/#/g,userName.substring(0, 1))
            var newWords = unescape(Words);
            $("#content").html(newWords);
        }
    });
}); 
</script>
</head>

<body>
<div id="main">
   <div class="demo">
   		<label for="username">用户</label><input type="text" id="username" placeholder="请输入用户名"><br/?
        <label for="password">密码</label><input type="text" id="password" placeholder="请输入密码">
        <input type="button" id="login" value="登入">
   </div>
   <br/>
   <div>
        <label>用户加密前：</label><span id="showUsername"></span>
        <label>用户加密后：</label><span id="showUsernameMD5"></span>
        <br/>
        <label>密码加密前：</label><span id="showPassword"></span>
        <label>密码加密后：</label><span id="showPasswordMD5"></span>
   </div>
   <br/>
   <div id="content"></div>
</div>
</body>
</html>
