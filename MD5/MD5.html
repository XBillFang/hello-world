function getDecryptResume(password, encryptResume) {
    encryptResume = encryptResume.replace(/@/g, password.substr(1, 1));
    encryptResume = encryptResume.replace(/\$/g, password.substr(3, 1));
    encryptResume = encryptResume.replace(/#/g, password.substr(5, 1));
